services:
  - type: web
    name: ai-booking-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-booking-db
          property: connectionString
        optional: true # Cho phép chạy mà không cần DB (dùng SQLite)

databases:
  - name: ai-booking-db
    databaseName: ai_booking
    user: ai_booking_user
    plan: free # Render Free Tier Postgres
